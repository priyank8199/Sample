plugins {
    id 'java'
    id 'application'
}

application {
    mainModule = 'org.example'
    mainClass = 'org.example.Calculator'
}

group 'org.example'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'junit:junit:4.13.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.Calculator'
        )
    }
}

test {
    useJUnitPlatform()
}